<!DOCTYPE html>
<html>
<head>
	<title>Google Drive Examples - Upload To Drive</title>
	<style>
		label {
			display: block;
			padding: 5px;
			margin: 10px;
		}
		input, textarea {
			display: block;
		}
		input[type="text"], textarea {
			width: 350px;
			max-width: 100%;
		}
		textarea {
			min-height: 100px;
		}
	</style>
</head>
<body>

	<h1>Upload To Drive</h1>

	<form id="form" action="/upload" method="POST">
		<label>
			File Name:
			<input type="text" name="fileName" id="fileName" value="My file.txt">
		</label>
		<label>
			File Contents:
			<textarea name="fileContent" id="fileContent">Put in some text!</textarea>
		</label>
		<input type="submit" name="createFile" value="Create a file on my Drive!">
	</form>

</body>
</html>
