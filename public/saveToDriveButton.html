<!DOCTYPE html>
<html>
<head>
    <title>Google Drive Examples - Save To Drive Button</title>
    <script src="https://apis.google.com/js/platform.js"></script>
</head>
<body>

    <h1>Save To Drive Button</h1>

    <figure>
        <img src="images/cat-thumbnail.jpg" alt="Cute kitty"><br>

        <!-- the button -->
        <div class="g-savetodrive"

           data-sitename="Cute Kitties">
        </div>
    </figure>

</body>
</html>
